<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/Mystyle.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form action="" method="post">
    {% csrf_token %}
  <h5 style="text-align:center; color:red;">{{msg}}</h5>
    <a href="{% url 'home' %}" style="display:inline"><img src="{% static 'image/home-icon.jpg' %}" width="80px" height="80px"></a>
    <h3 style="display:inline;" class="text-primary-emphasis "><b>Login</b></h3>

    <table class="bg-secondary-subtle">
        <tr>
            <th>Email Id:</th>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <td><button type="submit" class="btn btn-warning " value="Login">Login</button></td>
            <td>Don't have an account?<button class="btn btn-warning  px-4" style="margin-bottom:10px;" type="submit"> <a href="{% url 'Register' %}" style="text-decoration:none;color:black;">  Register</a> </button></td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
