<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/reg.css' %}" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<h4 style="margin-top:80px;text-align:center;" class="text-primary-emphasis"><b>Register Page</b></h4>
    <form action="" method="post">
        {% csrf_token %}
        <h5 style="text-align:center; color:green;">{{msg}}</h5>
        <table class="bg-secondary-subtle">
            <tr>
                <th><label> Name:</label></th>
                <td><input type="text" name="fname" required></td>
            </tr>
            <tr>
                <th><label>Email:</label></th>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <th><label>Password:</label></th>
                <td><input type="password" name="pwd" required></td>
            </tr>
            <tr>
                <th><label>Phone Number:</label></th>
                <td><input type="text" name="phn" required></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-warning" value="Register">Register</button></td>
                <td><button class="btn btn-warning "><a href="{% url 'login' %}" style="text-decoration:none; color:black;">Login</a></button></td>
            </tr>
        </table>

    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
